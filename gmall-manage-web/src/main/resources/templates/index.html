<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 加载easyui -->
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>

    <!-- 加载图片插件 -->
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
   <link rel="stylesheet" type="text/css" href="/easyui/webuploader/webuploader.css">
    <script type="text/javascript" src="/easyui/webuploader/webuploader.js"></script>

</head>
<body class="easyui-layout">
    <div data-options="region:'north',title:'开发界面',split:true" style="height:100px;">
        <h1 align="center" >商品详细信息</h1>
    </div>
    <div data-options="region:'east',title:'右部',split:true" style="width:100px;">

    </div>

    <div data-options="region:'south',title:'底部',split:true" style="height:100px;">
        <h1>底部 </h1>
    </div>
    <div data-options="region:'west',title:'信息菜单',split:true" style="width:200px;">
        <div class="easyui-accordion" style="overflow:auto;">

            <div title="About" data-options="iconCls:'icon-ok'" style="overflow:auto;">
                <ul>
                    <li><a href="javascript:add_tab('平台属性管理','attrListPage');">属性管理</a></li>
                </ul>
            </div>

            <div title="Help" data-options="iconCls:'icon-help'" >
                <ul>
                    <li><a href="javascript:add_tab('商品SPU管理','spuListPage');">商品SPU管理</a></li>
                </ul>
            </div>
            <div title="TreeMenu" data-options="iconCls:'icon-search'" >
                <ul>
                    <li>暂时未开放</li>
                </ul>
            </div>
        </div>

    </div>
    <div data-options="region:'center',title:'中部'">
        <div id="tt" class="easyui-tabs"></div>
    </div>


    <script language="JavaScript">

        function add_tab(title,url){
            if($("#tt").tabs('exists',title)){
                $("#tt").tabs('select',title);
            }else{
                $("#tt").tabs('add',{
                    title:title,
                    href:url,
                    closable:true
                });
            }
        }

    </script>

</body>
</html>
